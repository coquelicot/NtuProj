<!DOCTYPE HTML>
<html>
	<head>
		<title> hey !! ntu !! </title>
		<script type='text/javascript'>
			function show(request){
				if(request.readyState == 4){
					if(request.status == 200){
						var ob = document.getElementById("chatBox");
						ob.innerHTML = request.responseText;
					}
				}
			}
			function showLoop(){
				var request = getRequestObject();
				if(!request) return false;
				request.onreadystatechange = function(){
					show(request);
				}
				var time = new Date();
				request.open("GET", './show' + "?time=" + time.getTime(), true);
				request.send();
				setTimeout('showLoop()', 4000);
			}
			function getRequestObject(){
				var request = false;
				if(window.XMLHttpRequest){
					request = new XMLHttpRequest();
				}
				return request;
			}
		</script>
	</head>
	<body onload="showLoop()">
		<div id="chatBox">
		</div>
		{% if user %}
			<form action="/sign" method="post">
				<div><textarea name="message" rows="3" cols="60"></textarea></div>
				<div><input type="submit" value="Sign Guestbook"></div>
			</form>
		{% endif %}

		<a href="{{ url }}">{{ url_linktext }}</a>

	</body>
</html>
